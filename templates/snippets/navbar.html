{% load djpress_tags %}

<nav>
  <ul>
    <li><strong>{% blog_title_link %}</strong></li>
  </ul>

  {% blog_pages outer="ul" %}

  <ul style="margin-left: auto" class="hide-at-xs">
    <li>
      <details class="dropdown">
        <summary>
          Categories
        </summary>
        {% blog_categories outer="ul" %}
      </details>
    </li>
  </ul>

  <ul>
    <li>
      <a rel="me" role="button" class="outline" href="https://fosstodon.org/@stuartm">
        {% include "svg/mastodon.svg" %} @stuartm</a>
    </li>
    <li>
      <a role="button" class="outline" href="{% url 'djpress:rss_feed' %}">
        {% include "svg/rss-fill.svg" %} RSS</a>
    </li>
  </ul>

</nav>
