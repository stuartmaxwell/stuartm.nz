{% load djpress_tags %}

<article>
  <h1>{% post_title %}</h1>
  {% post_content %}
  <footer>
    <p>
      Posted on {% post_date_link %}
      by {% post_author_link %}
    </p>
    <p>
      Categories: {% post_categories_link "span" link_class="badge bg-primary" %}
    </p>
  </footer>
</article>
