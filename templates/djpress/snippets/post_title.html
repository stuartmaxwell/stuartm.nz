{% load djpress_tags %}

<div class="card my-4 shadow">
  <div class="card-body">
    <h2 class="card-title">{% post_title_link %}</h2>
  </div>
  <div class="card-footer text-muted">
    <p>Posted on {{ post_date }} by {% post_author %}</p>
    <p>
      Categories: {% post_categories "span" "badge bg-primary" %}
    </p>
  </div>
</div>
