{% extends '_base.html' %}
{% load djpress_tags %}

{% block content %}

  <div class="content">
    {% block djpress_content %}{% endblock %}
  </div>
  <div class="sidebar">
    <h3>Recent Posts</h3>
    <ul class="list-disc list-inside">
      {% get_recent_posts as posts %}
      {% for post in posts %}
        <li><a href="{{ post.url }}">{{ post.title }}</a></li>
      {% endfor %}
    </ul>
  </div>

{% endblock content %}
