{% load djpress_tags %}

{% post_wrap class="rounded bg-success-subtle shadow-sm" %}
<h2 class="fs-6">
  Microblog: <a href="{% get_post_url %}">{% get_post_date %}</a>
</h2>
{% post_content outer_tag="section" %}

{% if user.is_authenticated and user.is_staff %}
  <footer>
    <p>
      <a href="{% url 'admin:djpress_post_change' post.id %}"
         class="icon-link">

        {% include "svg/pencil.svg" %}

        Edit this
      </a>
    </p>
  </footer>
{% endif %}

{% end_post_wrap %}
