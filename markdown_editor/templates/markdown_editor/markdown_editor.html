{% extends "_base.html" %}

{% block title %}Markdown Editor{% endblock %}

{% block head %}
  <script type="module" src="https://pyscript.net/releases/2024.6.1/core.js"></script>
{% endblock head %}

{% block main_classes %}container-fluid{% endblock %}

{% block main %}
  <main class="container">

    <h1>Markdown Editor <span id="loading" aria-busy="true">Loading...</span></h1>
    <div class="row">
      <div class="col">
        <div class="position-relative">
          <button class="z-1 position-absolute top-0 end-0 btn btn-sm btn-outline-secondary" id="copymarkdown">Copy</button>
          <textarea class="z-0 position-absolute top-0 start-0 form-control" style="height: 400px" id="editor" py-keyup="preview"></textarea>
        </div>
      </div>

      <div class="col">
        <div class="position-relative">
          <button class="z-1 position-absolute top-0 end-0 btn btn-sm btn-outline-secondary" id="copyhtml">Copy</button>
          <div id="preview" class="z-0 position-absolute top-0 start-0"></div>
        </div>
      </div>
    </div>

    <script type="py" config='{"packages":["markdown", "pygments", "pymdown-extensions"]}'>
      import markdown
      import pymdownx.emoji
      from pyscript import document
      extension_configs = {
        "pymdownx.emoji": {"emoji_generator": pymdownx.emoji.to_alt},
        }
      md = markdown.Markdown(extensions=["pymdownx.superfences", "pymdownx.highlight", "pymdownx.emoji", "tables", "toc"], output_format="html", extension_configs=extension_configs)
      def preview(event):
        input = document.querySelector("#editor").value
        output = document.querySelector("#preview")
        output.innerHTML = md.convert(input)
        md.reset()
    </script>

    <script>
      const editor = document.getElementById('editor');
      const preview = document.getElementById('preview');
      const loading = document.getElementById('loading');
      const copyHtmlBtn = document.getElementById('copyhtml');
      const copyMarkdownBtn = document.getElementById('copymarkdown');


      window.addEventListener('py:ready', function() {
        loading.style.display = 'none';
        setTimeout(() => {
          editor.focus();
        }, 0);
      });

      // Copy Markdown button
      copyMarkdownBtn.addEventListener('click', function() {
        editor.select();
        const markdownCopySuccess = document.execCommand('copy');
        const copyMarkdownBtnText = copyMarkdownBtn.textContent;

        if (markdownCopySuccess) {
          copyMarkdownBtn.textContent = 'ðŸ‘';
        } else {
          copyMarkdownBtn.textContent = 'ðŸ˜¢';
        }

        setTimeout(() => {
          copyMarkdownBtn.textContent = copyMarkdownBtnText;
        }, 3000);
      });

      // Copy HTML button
      copyHtmlBtn.addEventListener('click', function() {
        const previewContent = preview.innerHTML;
        const copyHtmlBtnText = copyHtmlBtn.textContent;

        navigator.clipboard.writeText(previewContent).then(() => {
          copyHtmlBtn.textContent = 'Copied! ðŸ‘';
          setTimeout(() => {
            copyHtmlBtn.textContent = copyHtmlBtnText;
          }, 3000);
        }).catch(err => {
          console.error('Failed to copy: ', err);
          copyHtmlBtn.textContent = 'Copy failed ðŸ˜¢';
          setTimeout(() => {
            copyHtmlBtn.textContent = copyHtmlBtnText;
          }, 3000);
        });
      });

    </script>

  </main>
{% endblock main %}
